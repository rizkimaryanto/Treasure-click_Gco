<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasure Click - GCO</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.55/dist/web3.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Treasure Click</h1>
        <p>Collect rewards daily and earn big treasures!</p>
        
        <!-- Wallet Connection -->
        <button id="connectWallet" class="btn">Connect Wallet</button>
        <p id="walletAddress" class="wallet-info"></p>

        <!-- Daily Login Reward -->
        <div class="card">
            <h2>Daily Login</h2>
            <p>Earn daily rewards by logging in.</p>
            <button id="loginDaily" class="btn">Claim Daily Reward</button>
            <p id="loginStatus" class="status"></p>
        </div>

        <!-- Treasure Distribution -->
        <div class="card">
            <h2>Treasure Rewards</h2>
            <p>Choose a treasure to claim!</p>
            <button onclick="claimTreasure(true)" class="btn small">Small Treasure</button>
            <button onclick="claimTreasure(false)" class="btn big">Big Treasure</button>
            <p id="treasureStatus" class="status"></p>
        </div>
    </div>
</body>
</html>
